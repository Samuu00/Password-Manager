<!DOCTYPE HTML>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js" defer></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-lock"></i> [Password Manager] </h1>
        </header>

        <div class="card">
            <h2>Aggiungi credenziali</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="service">Servizio / Sito Web</label>
                    <input type="text" id="service" placeholder="es. Google" required>
                </div>

                <div class="form-group">
                    <label for="username">Username / Email</label>
                    <input type="text" id="username" placeholder="user@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" id="generate-btn" title="Genera random"><i class="fa-solid fa-dice"></i></button>
                    </div>
                </div>
                
                <button type="submit" class="btn-save">Salva credenziali (Cifrate)</button>
            </form>
        </div>

        <div class="card">
            <h2>Le tue password</h2>
            <ul id="password-list" class="password-list"></ul>
        </div>
    </div>
</body>
</html>
